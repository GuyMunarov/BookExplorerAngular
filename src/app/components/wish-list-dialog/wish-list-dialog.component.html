<div class="thumbnail-content" *ngIf="book">
    <img class="thumbnail-image" [src]="book.volumeInfo.imageLinks?.thumbnail" [alt]="book.volumeInfo.title">
    <div class="book-info-container">
        <h2>{{book.volumeInfo.title}}</h2>
        <h3 *ngIf="book.volumeInfo.authors && book.volumeInfo.authors.length">
            By: {{book.volumeInfo.authors | commaSeperated}}
        </h3>

        <ng-container *ngIf="book.searchInfo?.textSnippet">
        Description:
        <p [innerHtml]="book.searchInfo?.textSnippet">
        </p>
    </ng-container>
            <app-button
            *ngIf="!(isBookInWishlist | async)"
            (clicked)="addToWishlist()"
            btnType="primary">
            Add to wishlist
            </app-button>
    
            <app-button
            *ngIf="isBookInWishlist | async"
            (clicked)="removeFromWishlist()"
            btnType="danger">
            Remove from wishlist
            </app-button>
    </div>
</div>
